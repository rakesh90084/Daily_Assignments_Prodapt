<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTER PAGE</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col col-12 col-sm-2 col-md-2 col-lg-2 col-xl-2 col-xxl-2"></div>
            <div class="col col-12 col-sm-8 col-md-8 col-lg-8 col-xl-8 col-xxl-8">
                <table class="table table-borderless">
                    <tr>
                        <td>BLOOD GROUP</td>
                        <td><select class="form-control" name="" id="">
                            <option value="">A+</option>
                            <option value="">O+</option>
                            <option value="">B+</option>
                            <option value="">AB+</option>
                            <option value="">A-</option>
                            <option value="">O-</option>
                            <option value="">B-</option>
                            <option value="">AB-</option>
                        </select></td>
                    </tr>
                    <tr>
                        <td>NAME</td>
                        <td><input type="text" class="form-control"></td>
                    </tr>
                    <tr>
                        <td>ADDRESS</td>
                        <td><textarea name="" id="" cols="30" rows="5" class="form-control"></textarea></td>
                    </tr>
                    <tr>
                        <td>PINCODE</td>
                        <td><input type="numbers" class="form-control"></td>
                    </tr>
                    <tr>
                        <td>MOBILE NO</td>
                        <td><input type="numbers" class="form-control"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><center><Button class="btn btn-success">REGISTER</Button></center></td>
                    </tr>
                </table>

            </div>
            <div class="col col-12 col-sm-2 col-md-2 col-lg-2 col-xl-2 col-xxl-2"></div>
        </div>
    </div>
</body>
</html>
